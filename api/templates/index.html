<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Robot Controls</title>
    <script src="{{url_for('static', filename='jquery-3.5.1.min.js')}}"></script>
    <script src="{{url_for('static', filename='api.js')}}"></script>
</head>
<body>
<form onsubmit="return false;">
    <div>
        <h2>Motor Controls</h2>
        <button role="button" onclick="motor_drive()">Drive</button>
        <button role="button" onclick="motor_stop();">Stop</button>
    </div>
    <div>
        <h2>Speech</h2>
        Say: <input type="text" name="phrase" id="phrase"> <button role="button" onclick="say($('#phrase').val());">Submit</button>
    </div>
    <div>
        <h2>Listener</h2>
        <div>
            Get a phrase: <button role="button" onclick="listen_phrase();">Submit</button>
        </div>
        <div id="listened_phrase"></div>
    </div>
</form>
</body>
</html>
